name: Check ESLint and Build

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.cjs'
      - '**/*.mjs'

jobs:
  lint:
    name: Lint Modified Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Cache Node.js modules
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Debug branch names
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

      - name: Lint modified files
        run: |
          echo "Identifying modified files..."
          MODIFIED_FILES=$(git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} -- '*.js' '*.jsx' '*.ts' '*.tsx' '*.cjs' '*.mjs')
          echo "Modified files: $MODIFIED_FILES"
          if [ -n "$MODIFIED_FILES" ]; then
            echo "Running ESLint..."
            npx eslint --config .eslintrc.cjs $MODIFIED_FILES --format table || exit 2
          else
            echo "No modified files to lint"
          fi

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Cache Node.js modules
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build || (echo "Build failed. Check the logs above." && exit 1)
